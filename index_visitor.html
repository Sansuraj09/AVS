<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System - MySQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .btn-edit, .btn-delete, .btn-exit {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-exit {
            background: #28a745;
            color: white;
        }

        .btn-exit:hover {
            background: #218838;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .connection-status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #6c757d;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-male {
            background: #cfe2ff;
            color: #084298;
        }

        .badge-female {
            background: #f8d7da;
            color: #842029;
        }

        .badge-other {
            background: #fff3cd;
            color: #664d03;
        }

        .badge-active {
            background: #d1e7dd;
            color: #0f5132;
        }

        .badge-exited {
            background: #e2e3e5;
            color: #41464b;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Visitor Management System</h1>
        <p class="subtitle">Track apartment visitors with entry/exit times</p>
        
        <div id="connectionStatus" class="connection-status disconnected">
            üî¥ Checking connection...
        </div>

        <div id="alertBox" class="alert"></div>
        
        <!-- CREATE FORM -->
        <div class="form-section">
            <h2>‚ûï Register New Visitor</h2>
            <form id="createForm" onsubmit="submitVisitorForm(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name: *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email: *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile_number">Mobile Number: *</label>
                        <input type="tel" id="mobile_number" name="mobile_number" placeholder="+91-9876543210" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender: *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="entry_time">Entry Time: *</label>
                        <input type="datetime-local" id="entry_time" name="entry_time" required>
                    </div>

                    <div class="form-group">
                        <label for="exit_time">Exit Time: (Optional)</label>
                        <input type="datetime-local" id="exit_time" name="exit_time">
                    </div>

                    <div class="form-group full-width">
                        <label for="reason_for_appointment">Reason for Visit: *</label>
                        <textarea id="reason_for_appointment" name="reason_for_appointment" placeholder="E.g., Business Meeting, Property Inspection, Delivery..." required></textarea>
                    </div>
                </div>
                
                <button type="submit">Register Visitor</button>
            </form>
        </div>
        
        <!-- READ - Display all records -->
        <h2>üìã All Visitors</h2>
        
        <div id="loadingDiv" class="loading" style="display: none;">
            Loading data...
        </div>

        <div class="table-wrapper">
            <div id="tableContainer"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Visitor Record</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editName">Full Name: *</label>
                        <input type="text" id="editName" required>
                    </div>

                    <div class="form-group">
                        <label for="editEmail">Email: *</label>
                        <input type="email" id="editEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="editMobileNumber">Mobile Number: *</label>
                        <input type="tel" id="editMobileNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="editGender">Gender: *</label>
                        <select id="editGender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editEntryTime">Entry Time: *</label>
                        <input type="datetime-local" id="editEntryTime" required>
                    </div>

                    <div class="form-group">
                        <label for="editExitTime">Exit Time:</label>
                        <input type="datetime-local" id="editExitTime">
                    </div>

                    <div class="form-group full-width">
                        <label for="editReasonForAppointment">Reason for Visit: *</label>
                        <textarea id="editReasonForAppointment" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit">Update Record</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your server address
        const API_URL = 'http://localhost:3000/api';

        // Set default entry time to now
        window.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('entry_time').value = now.toISOString().slice(0, 16);
            
            checkConnection();
            loadData();
        });

        // Check server connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL.replace('/api', '')}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('connectionStatus').className = 'connection-status connected';
                    document.getElementById('connectionStatus').innerHTML = 'üü¢ Connected to server';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionStatus').innerHTML = 'üî¥ Server not connected';
                showAlert('Make sure the Node.js server is running on port 3000', 'error');
            }
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Format datetime for display
        function formatDateTime(datetime) {
            if (!datetime) return '-';
            const date = new Date(datetime);
            return date.toLocaleString('en-IN', { 
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load all data
        async function loadData() {
            const tableContainer = document.getElementById('tableContainer');
            const loadingDiv = document.getElementById('loadingDiv');
            
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/data`);
                const data = await response.json();
                
                loadingDiv.style.display = 'none';
                
                if (data.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data"><p>No visitors registered. Add your first visitor using the form above!</p></div>';
                    return;
                }
                
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Gender</th>
                                <th>Reason</th>
                                <th>Entry Time</th>
                                <th>Exit Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(row => {
                    const genderBadge = row.gender === 'Male' ? 'badge-male' : 
                                       row.gender === 'Female' ? 'badge-female' : 'badge-other';
                    const statusBadge = row.exit_time ? 'badge-exited' : 'badge-active';
                    const statusText = row.exit_time ? 'Exited' : 'Active';
                    
                    tableHTML += `
                        <tr>
                            <td>${escapeHtml(row.id)}</td>
                            <td>${escapeHtml(row.name)}</td>
                            <td>${escapeHtml(row.email)}</td>
                            <td>${escapeHtml(row.mobile_number)}</td>
                            <td><span class="badge ${genderBadge}">${escapeHtml(row.gender)}</span></td>
                            <td>${escapeHtml(row.reason_for_appointment)}</td>
                            <td>${formatDateTime(row.entry_time)}</td>
                            <td>${formatDateTime(row.exit_time)}</td>
                            <td><span class="badge ${statusBadge}">${statusText}</span></td>
                            <td class="actions">
                                ${!row.exit_time ? `<button class="btn-exit" onclick="markExit(${row.id})">Exit</button>` : ''}
                                <button class="btn-edit" onclick='openEditModal(${JSON.stringify(row)})'>Edit</button>
                                <button class="btn-delete" onclick="deleteRecord(${row.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                tableContainer.innerHTML = tableHTML;
            } catch (error) {
                loadingDiv.style.display = 'none';
                showAlert('Error loading data: ' + error.message, 'error');
            }
        }

        // Create new record
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile_number: document.getElementById('mobile_number').value,
                gender: document.getElementById('gender').value,
                reason_for_appointment: document.getElementById('reason_for_appointment').value,
                entry_time: document.getElementById('entry_time').value,
                exit_time: document.getElementById('exit_time').value || null
            };
            
            try {
                const response = await fetch(`${API_URL}/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Visitor registered successfully!', 'success');
                    document.getElementById('createForm').reset();
                    // Reset entry time to now
                    const now = new Date();
                    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                    document.getElementById('entry_time').value = now.toISOString().slice(0, 16);
                    loadData();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error creating record: ' + error.message, 'error');
            }
        });

        // Open edit modal
        function openEditModal(row) {
            document.getElementById('editId').value = row.id;
            document.getElementById('editName').value = row.name;
            document.getElementById('editEmail').value = row.email;
            document.getElementById('editMobileNumber').value = row.mobile_number;
            document.getElementById('editGender').value = row.gender;
            document.getElementById('editReasonForAppointment').value = row.reason_for_appointment;
            
            // Format datetime for input
            if (row.entry_time) {
                const entryDate = new Date(row.entry_time);
                entryDate.setMinutes(entryDate.getMinutes() - entryDate.getTimezoneOffset());
                document.getElementById('editEntryTime').value = entryDate.toISOString().slice(0, 16);
            }
            
            if (row.exit_time) {
                const exitDate = new Date(row.exit_time);
                exitDate.setMinutes(exitDate.getMinutes() - exitDate.getTimezoneOffset());
                document.getElementById('editExitTime').value = exitDate.toISOString().slice(0, 16);
            } else {
                document.getElementById('editExitTime').value = '';
            }
            
            document.getElementById('editModal').classList.add('show');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // Update record
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const formData = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                mobile_number: document.getElementById('editMobileNumber').value,
                gender: document.getElementById('editGender').value,
                reason_for_appointment: document.getElementById('editReasonForAppointment').value,
                entry_time: document.getElementById('editEntryTime').value,
                exit_time: document.getElementById('editExitTime').value || null
            };
            
            try {
                const response = await fetch(`${API_URL}/data/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Record updated successfully!', 'success');
                    closeEditModal();
                    loadData();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error updating record: ' + error.message, 'error');
            }
        });

        // Mark visitor exit
        async function markExit(id) {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            const exitTime = now.toISOString().slice(0, 16);
            
            try {
                const response = await fetch(`${API_URL}/data/${id}/exit`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ exit_time: exitTime })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Exit time recorded successfully!', 'success');
                    loadData();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error recording exit: ' + error.message, 'error');
            }
        }

        // Delete record
        async function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this visitor record?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/data/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Record deleted successfully!', 'success');
                    loadData();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting record: ' + error.message, 'error');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        async function submitVisitorForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:8000/api/visitors/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Visitor created:', result);
                    alert('Visitor created successfully!');
                } else {
                    console.error('Error creating visitor:', response.statusText);
                    alert('Failed to create visitor.');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please try again.');
            }
        }
    </script>
</body>
</html>
