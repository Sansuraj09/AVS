<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login - AVMS</title>
  <link rel="stylesheet" href="./styles.css">
  <style>body{background:linear-gradient(135deg,#e9eefc,#f7f7f7)}</style>
</head>
<body>
  <div class="login-hero">
    <div class="login-card">
      <h2>Apartment Visitor Management System (AVMS)</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">User Name</label>
          <input id="username" type="text" placeholder="User Name" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required>
        </div>
        <div style="margin:10px 0;color:#d9534f">Forgotten Password?</div>
        <button class="btn" type="submit">SIGN IN</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      // simple client-side stub: redirect to dashboard
      window.location.href = 'admin_dashboard.html';
    });
  </script>
</body>
</html>
